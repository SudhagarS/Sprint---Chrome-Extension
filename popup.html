<!doctype html>
<html>
  <head>
    <title>Lets Sprint</title>
    <style>
      body {
        width: 357px;
      }
      
      #duration_wrapper{
        font-size: 18px;
        width: 110px;
        margin-left: auto;
        margin-right: auto;
        font-weight: bold;
      }

      #duration_wrapper .left_arrow{
        float: left;
        //margin-right: 13px;
        cursor: pointer;
      }

      #duration_wrapper .right_arrow{
        float: right;
        //margin-left: 2px;
        cursor: pointer;
      }
      #duration_wrapper .duration{
        margin-right: auto;
        margin-left: auto;
        margin-left: 10px;
        color:#287aa9;
      }

      #sites_list{
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        overflow: auto;
      }

      .site{
        margin-bottom: -8px;
        padding: 4px;
        padding-left: 8px;
        width:280px;
        overflow:inherit;
        border:1px solid #ddd;
      }

      .site .site_url{
        float: left;
      }

      .site .remove_but{
        float: right;
        cursor: pointer;
        font-style: italic;
        color: #287aa9;
      }

      #add_wrapper{
        margin-left: auto;
        margin-right: auto;
        width: 300px;
      }

      #add_button{
        border: 0px;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
      }
      #error{
        display: block;
        height: 20px;
        color: red;
        margin-bottom: 5px;
      }
      
      input{
        /* to get rid of weird blue border around buttons*/
        outline: none;
      }

      input[type=text]
      {
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        width:210px;
        min-height: 22px;
        padding: 2px 4px 2px 4px;
        font-size: 12px;
        -moz-transition: all .2s linear;
        -webkit-transition: all .2s linear;
        transition: all .2s linear;
      }

      input[type=text]:focus
      {
        width: 235px;
        border-color: #51a7e8;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1),0 0 5px rgba(81,167,232,0.5);
        outline: none;
      }

      /*generated from http://www.bestcssbuttongenerator.com/ */
      #start_button {
        width:357px;
        text-align: center;
        -moz-box-shadow: 0px 0px 0px 0px #3dc21b;
        -webkit-box-shadow: 0px 0px 0px 0px #3dc21b;
        box-shadow: 0px 0px 0px 0px #3dc21b;
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #52a3f5), color-stop(1, #4394ea));
        background:-moz-linear-gradient(top, #52a3f5 5%, #4394ea 100%);
        background:-webkit-linear-gradient(top, #52a3f5 5%, #4394ea 100%);
        background:-o-linear-gradient(top, #52a3f5 5%, #4394ea 100%);
        background:-ms-linear-gradient(top, #52a3f5 5%, #4394ea 100%);
        background:linear-gradient(to bottom, #52a3f5 5%, #4394ea 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#52a3f5', endColorstr='#4394ea',GradientType=0);
        background-color:#52a3f5;
        border:2px solid;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Trebuchet MS;
        font-size:19px;
        font-weight:bold;
        font-style:italic;
        padding:13px 29px;
        text-decoration:none;
        text-shadow:0px 1px 0px #2f6627;
      }
      
      #start_button:hover {
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #4394ea), color-stop(1, #52a3f5));
        background:-moz-linear-gradient(top, #4394ea 5%, #52a3f5 100%);
        background:-webkit-linear-gradient(top, #4394ea 5%, #52a3f5 100%);
        background:-o-linear-gradient(top, #4394ea 5%, #52a3f5 100%);
        background:-ms-linear-gradient(top, #4394ea 5%, #52a3f5 100%);
        background:linear-gradient(to bottom, #4394ea 5%, #52a3f5 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#4394ea', endColorstr='#52a3f5',GradientType=0);
        background-color:#4394ea;
      }
      #start_button:active {
        position:relative;
        top:1px;
      }
      
      #sprint_timer{
        height: 0px;
        overflow: hidden;
        text-align: center;
        font-size: 100px;
      }
    </style>

  </head>
  <body>
    <div id="sprint_default">
      <input type="button" value="Start Sprint!" id="start_button"/>
      <br/>
      <center>
        <h4>Block Duration</h4>
      </center>
    
      <div id="duration_wrapper">
        <span class="left_arrow dohide">&#8211;</span>
          <span class="duration">1 hour</span>
        <span class="right_arrow dohide">+</span>
      </div>
    
      <center>
        <h4>Blocked Sites</h4>
      </center>
      <div id="sites_list">
      <!--<div class="site">
        <span class="site_url">www.facebook.com</span><span class="remove_but">remove</span>
      </div>
      <br>
      -->
      </div>

      <div id="add_wrapper">
        <input type="text" name="new_site_text" size="40" class="dohide"/> &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="+" id="add_button" class="dohide">
        <span id="error" class="dohide"></span>
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
